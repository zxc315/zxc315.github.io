苏州的夜晚 第一章
　　“苏州的夜晚是让人发疯似的宁静……”这是颖曾经对我说过的一句话。
　　这是一个完全真实的故事，故事里的人有的在，但也有人离开我们了……但所有的人都和我已经失去了联系，我希望看到我的故事的朋友如果真的知道他们的联系方式，希望告诉我……
　　如果你们自己看到这个故事，也希望你们联系我，我的QQ永远为你们留着……
　　电话也没有变……
　　在网上……总是有人问我有过几个M，我不知道怎么回答，但如果让我说我真正刻在内心深处的M有没有，那到目前我的回答是有一个……一个孤傲，美丽，性格内向但极其聪明的姑娘……
　　在我以前年轻的时候，其实根本不知道什么是SM，只是觉得看了有捆绑情节的电影和小说有些兴奋，记得第一次看到真正的捆绑照片是在一个海员的家里，他从日本带回来的画报，里面那些被麻绳捆绑成各种各样姿势的女人照片几乎让我窒息……那时我在上大学……
　　第一次知道紧缚，知道SM，是后来在学驾驶员的时候，一个同组的日本留学生告诉我，在日本，年轻人谈情说爱的第一句就问：“你是S，还是M……”，那时是1998年，在日本，SM紧缚已经是家喻户晓了，据这个年轻人告诉我，在日本，几乎所有的年轻人都会尝试玩玩SM……
　　后来通过网络，我才真正知道了SM的真实含义，也有了真正意义的SM接触……
　　记得的第一次聊天，是在一个朋友的公司，他在和QQ里的人聊天，我看了感到非常的新奇……我的朋友鼓动也参加聊天，他为我起了网名，为我登记了一个QQ号码……
　　我开始寻找第一个网友……
　　直到我知道了SM的圈子，并接触了一些喜欢SM的网友，我开始认识了一些朋友，有一段时间，我几乎整天泡在网络上……我喜欢听网友讲述他（她）们的故事，我认识了很多朋友，结识各种各样的S和M，听到了很多让我吃惊，感到不可思议的故事，但也有很多非常感人的故事……
　　就是因为网络，我才真正知道了SM的真实含义，也有了真正意义的SM接触……
　　第一次见到颖是我从海南回来，时值盛夏，去朋友的广告公司请他帮我做广告设计，朋友杂乱的公司推满了乱七八糟的东西，透过门玻璃，我可以看到他的办公室外面有5台电脑，每一台电脑前都坐着一个年轻的女孩子在工作，闷热的天气湿的空调也显得软弱无力，我已经满头大汗了，我的朋友在接一个长途电话，没完没了……我烦闷的四处看着……
　　突然，一个姑娘从电脑边站起来，走到我们所在的办公室门前，我的朋友招手让她进来，她走了进来，手里拿着一叠纸，但看到老板在打电话，就不得不站在老板的办公桌前等，她刚好站在我和窗子的中间……
　　我的眼光突然一亮，这个姑娘真的非常的漂亮，她捎带瓜子的脸是圆圆的，身材很高，足有168的样子，整个人的线条非常柔和，尤其是下巴和前胸的线条，简直太迷人了，整个曲线勾画的非常柔和凹凸，修长的双臂优雅柔和，线条起伏的腰身，但最惹人注目的是她那对滚圆的前胸，年轻结实的胸部高高隆起，将前胸的衣裳绷得紧紧的，甚至隐隐约约可以看到那对小巧的圆点，我感到自己的呼吸都加快了，Y秽的念头开始在我的脑海里闪过……
　　朋友的电话已经进入尾声了，姑娘有点不耐烦的四周看着，眼光和我的碰到了一起，当她看到我的眼光是落在她那丰满的胸部的时候，我感到她的眉头微微皱了一下，嘴角似乎露出了一点轻蔑的笑容，让我顿时感到有点无地自容了……
　　我居然出现了多年没有的紧张感……我马上把视线移开了……
　　我的朋友和她说些什么我没有注意，我只是看着眼前这个充满青春活力的身体，满脑子是一些Y秽的胡思乱想，直到姑娘离开办公室，我都没有镇定下来……
　　……
　　从朋友的公司出来，骑着我那部750川崎摩托车，大脑里满是那姑娘的影子，暗自羡慕朋友艳福不浅，我知道我的朋友是一个大色鬼，天知道他从哪里招了这么如花似玉的5个姑娘，我的朋友对SM稍微知道一点，但他不是S，所以对捆绑调教等等一点兴趣都没有……
　　我不由替他感到有一丝惋惜，浪费了这么好的资源啊……
　　也不知道为什么，开始去朋友的公司变得多了起来，有的时候朋友不在，坐在一群美女中间天南海北的胡说八道，渐渐与姑娘们熟悉起来，也知道了那个姑娘的名字叫颖，大学毕业，读新闻专业的，但现在如果你没有非常强硬的关系，是根本进不了报社的，所以颍只好先到这个报社的广告公司来过渡一下的，姑娘今年才22岁，非常的年轻啊！
　　颖在我看来是一个比较内向的姑娘，在我和姑娘们聊天的时候，她永远坐在那里面对电脑，对我们的谈话似乎没有什么反应，我曾经想引起她的注意，但隐约感到她有什么心事不愿意面对大家……、时间久了，慢慢和颖熟悉起来，我们有了一个共同的话题，就是油画，我们在个话题上可以谈论很多，何颖对音乐兴趣和我完全不同，她喜欢的音乐是“linkenpark”，在我看来是非常老套的重金属乐队……我喜欢的则是古典音乐，颍总是笑话说我喜欢的老年人的音乐……
　　但我们在美术上却找到了非常融洽的共同点。我们谈话的范围越来越广，内容也越来越深，我们甚至有的时候都会聊得忘记了她下班的时间……我越来越多的开始往朋友的公司跑……以致我的朋友都开始提醒我……
　　“颖是有男朋友的啊！”但我没有当回事情……记得有一次，我拿了一个意大利画家ruli的描写土耳其人把欧洲女人捆绑在地窖里的油画给何颖看，她闪灵的大眼睛一下子睁的滚圆……
　　“还有这样的作品啊……”她自言自语的说道，但我已经感觉到了她的惊奇，我暗自思量，她如果也有一些SM的潜意识……那该多好啊……
　　渐渐的我也感觉在这个公司里，颖是一个超群脱俗的姑娘，有挺不错的艺术品位，和我一样，她也非常喜欢莫奈的画……最让我感到奇怪的是，颖居然喜欢托尔斯泰和雨果的小说……我感到她的内心绝对不像表面那么纯净，而是感到她的内心比较的孤独……
　　逐渐也知道她的男朋友，是搞美术的，是她高中的同学……但似乎她非常不愿意谈起她的男朋友，我隐约感到他们不是一般的恋爱关系……
　　有一点我非常的奇怪，就是颖经常喜欢穿着牛仔裤，很少看到她穿裙子，而且经常穿着长袖衬衫，在姑娘们中显得非常不协调，她的解释是空调太冷，的确，她的位置是在空调出风口那里……
　　我总是觉得颖这样可惜了那么棒的身材啊……其实我已经被这个颖深深的吸引了，我的头脑里总是出现她的面容……我暗暗的咒骂自己的无奈……但我总感觉颖对我彬彬有礼，总是有一段距离，有点可望不可及的感觉，想到这里，总是非常的沮丧……
　　有一天，我在和一个叫陈岚的姑娘聊天，看到电脑里工人在捆扎手脚架的图片，似乎勾起了我对捆绑紧缚手法的欲念，我就嬉皮笑脸的对叫陈岚的姑娘半真半假的开了一个玩笑，“丫头，知道什么是SM吗？”陈岚是一个非常丰满，但长相平平的姑娘，她睁大眼睛看着我，嬉笑的说：“你这个特种兵想捆绑我们谁啊”糟糕，她们居然真的知道什么是SM，我登时感到自己的卖弄似乎太愚蠢了……
　　突然，很少打断别人谈话的颖非常不耐烦的对我们说：“请你们不要谈论这么下流的话题好吗？”我们吓了一跳，陈岚对我伸了一下舌头，颍的严肃让我们感到非常尴尬……我们登时说不出话来了，冷场了……
　　我似乎感到颖对SM这个话题非常反感，以后我曾经试探着和颖聊聊SM，但她的反应非常强烈，对SM似乎非常的反感……没有SM这个话题和内容，渐渐我也打消了让颖接受SM的念头……
　　那时经常在网上聊天，在一个苏州的“姑苏索”的群里，我遇到一个自称是个画家的年轻人，网名是“青丹夜雨”，一聊就感到对SM非常的了解，他把我拉进了他们的一个聊天室，我进去以后，发现都是我们苏州，无锡一带的年轻人，有男有女，似乎非常热闹，一进去倒也认识了不少同好，有不少的共同的话题……
　　一到晚上，我就去聊天室海阔天空，挺有精神……从聊天可以感觉到，“青丹夜雨”对SM非常精通，而且显得非常的与年龄不相称的老练，他对我说他对自己的M的调教主要是以精神羞辱为主，他不太喜欢捆绑，但非常显然，他喜欢带着M出去露出……他对我说他喜欢强迫自己的女友做她不愿意做的事情……
　　一天这个年轻画家提起正在找可以做画室的房子，我倒想起一件事来了，我的郊区的房子很久没有去打理了……我在郊区有一套200多平方的房子，在一个独自的小院子里，当年父亲准备离休以后回到老家居住，所以当时就买了这么一套位于城乡结合部的临街的房子，有一个小小的院子……
　　我对他提起，如果愿意，可以租给他做个画室，大家倒也一拍即合，说好第二天见面，去看我的房子……
　　第二天我到了我的房子，远远看到一个梳着长长的马尾巴辫子的男孩子站在我的院子门口，人挺高，长相英俊，但给我的感觉目光比较游离，寒暄以后，才知道是我以前一个朋友的弟弟，叫丹，大家自然就感到非常熟悉起来，看了房子，年轻人非常少满意，当时他就答应租下来，空调等设施由我来安装，房子就这么租出去了。
　　其实本来想用这个房子做一个刑房，现在租出去了，也就作罢。
　　时间似流水，一眨眼半年过去了……
　　记得那是一个非常闷热的下午，我的一个朋友要去美国，请我把他送到上海，朋友到了上海就去看他的女友了，我的任务也完成了，所以我就把送他去机场的任务转交给他的女友了，清闲了，我就一个人就到街上闲逛，准备回到上海音乐学院我停车的地方，那条街有两家非常不错的音乐书店，我想到哪里看看去买几张PAGANINI的DVD，准备晚上独自开车回去……
　　热天的上海，淮海路是上海的美女们展现自己的时候，各种各样打扮的美女简直让我目不暇接……
　　突然，在上海巴黎春天的门口我远远看到一个穿着裙子的姑娘绝美的背影，这个背影在人群里非常的显眼，并不是这个背影的衣着与总不同，而是这个背影的那种优雅的气质……
　　我看女人喜欢看她们的背影，我觉得背影往往比正面更可以清楚的展现女孩子的气质和体型，甚至可以看出这个女孩子的性格……
　　我满脑子邪念的看着我前面那个女孩子非常优美的背影……
　　这个女孩高挑的身材，□滚圆，走路的姿势非常端正，我暗想她一定受过形体训练，我自己是歌舞剧院交响乐团的首席，我们歌舞剧院的那些搞舞蹈的女孩子走路也似乎就是这样的，我看着她富有弹性的脚步，一面幻想她的正面会是什么样子……
　　如果这样的姑娘玩SM被麻绳五花大绑起来羞辱，不知道会是什么效果，此时我的脑子充满了邪念，不知不觉我竟然跟着这个女孩子走进了巴黎春天……
　　女人似乎都是非常敏感的，姑娘肯定感到了我的眼光和跟踪，她停止脚步，猛地回过头来，面对面的直视着我的眼睛……
　　我们都吃了一惊，居然是她……颖！
　　她居然穿着我从来没有见过的裙子，非常的素雅，太漂亮了！我竟有点兴奋了……想起来刚才那些想法，不禁显得有点尴尬……
　　在淮海中路的《巴黎春天》遇到了颍，让大家都感到非常意外……她看到了我，立刻满脸笑容的和我打招呼，我倒是非常的兴奋，难得有这样可以和她单独接触的机会啊……原来她是来上海看艺术展览的，看到她饱满的胸部，我内心的欲望又开始蠢蠢欲动了，脑子里突然有了想好好试试她的念头……我主动试探着邀请她去吃展览馆对面波特曼大酒店的牛排。因为我听她说过她非常的喜欢那里的情调……没有想到她欣然答应了。
　　走进波特曼的牛排店，那里果然有很浓郁的异国情调，装修的十分欧化……
　　我们找了一个最角落的座位（是包厢式的），坐了下来……微微的摇动的灯光在颖漂亮年轻的脸庞上闪动着，使她显得格外的美丽。我认识颖还从来没有这么安静的环境和这么近距离和安静的独自面对她，我非常喜欢她的气质，但是她对我来说又是非常的遥远，我想我们的谈话可以无所不谈，但肯定很少涉及性。我越是想聊SM，却越是开不出口……既然动了SM这个邪念，我一时真的不知道和她聊什么别的好，气氛顿时尴尬起来……
　　这时，我的电话响了，是我的朋友在找我，因为他的一个小提包忘在我的车后行李箱里了，没有办法，当时我真的恨不得杀了这个该死的家伙，因为他要赶飞机，我必须马上赶过去，由于我对上海的路不熟，所以我每次都把车停在上海音乐学院，现在我只好打的去帮朋友拿包……
　　我就希望颍在牛排店等我……
　　“没有问题，我等你啊……”我突然心里出现一个邪念，我想让这个纯正的姑娘看看什么是SM，因为我的电脑里有很多我在网上下载的SM图片，文章和电影……我把我的笔记本递给颖，、“你可以玩玩我的电脑，有非常好看的电影啊……”
　　“可以吗，这样不太好吧……”
　　“没有关系的，我的电脑没有任何保密的东西”我当时真的一副厚脸皮，说谎话的时候倒挺纯真的表情……
　　“好吧，都是什么电影呢？”
　　“自己找吧”我走出酒店，想象着颖看到SM图片的表情，心里暗自的得意起来……
　　其实我也不知道她看了我的电脑会有什么反应，但我觉得一旦她非常的反感，那可能我对她的兴趣也就会没有了……
　　一路上我一直在猜测颖看了我的电脑里的图片会是什么反应……
　　我悄悄的走进酒店的餐厅，走近那个静静的角落里，我看到她正在聚精会神的看我的手提电脑，我想吓她一大跳，就悄悄的走到她背后不远的一张桌子坐下来，她在看我的电脑……她正在浏览我的图片……她当时非常聚精会神，一点都没有发现我的到来，从时间来看。她已经看了很多了……
　　我的心在狂跳，虽然我不知道她看的具体内容，但我感觉到她对那些图片看的非常认真，完全没有反感的样子她是个内心有SM潜意识的可塑的M吗，会喜欢捆绑和调教吗……我心里非常期盼知道答案我走了过去，她立刻感觉到了我的到来，手忙脚乱的合上了笔记本的盖子，我们的目光相遇了，她避开了我有意识直射她眼睛的目光，但我清清楚楚地感觉和看出，她的呼吸非常急促，手脚的动作也非常慌张……
　　外面此时天已经暗了下来，店堂里有4对欧洲人，他们说的是法语和英语，暗暗的灯光让颖的表情更加的神秘，我似乎在她的脸上找不到我想知道的答案……
　　这时，突然走进来了一对年轻人，男的很高，女的长相一般，但穿着入时，身体非常丰满。他们走到我们旁边是桌子坐了下来，随之而来的是一股浓烈的香水味，他们旁若无人的接了一个吻，就开始点菜了。
　　突然，我的眼光被吸引住了……我简直不敢相信我的眼睛……
　　那个女的手腕上有非常清楚的四道麻绳印，再看她的另一只手，同样是四道……我看了颖一眼，很显然，她也看到了……她那美丽的大眼睁的溜圆，可以看得出，她非常的好奇……
　　这时，那个女的把自己的外套脱了下来，情况立刻明了了，在那个女的白皙的胳臂上，有非常明显的数道排列的整整齐齐的麻绳印，我知道，我遇到同好了……这可真是极其难得的偶遇吧……我知道在上海有很多的同好，可在这种情况下遇到可也的确是一种巧遇吧。
　　我把眼光转到她的脸上，她已经平静了许多，我想解释，但却不知道该说什么好……
　　“你喜欢捆绑女人吗……？”她轻声的问我。
　　“是的……”我想我的脸一定很红。

　　2010年10月8号，我开着租来的奔驰越野车缓缓的驶进了我一直想来但又非常陌生的城市……美国东部城市――波士顿。

　　但就在小说在大院发到第三章的时候，“诱”告诉我她找到她认为适合她的S了，她告诉我她非常的喜欢她现在的S，她觉得已经没有办法离开这个S了，她的S和她不在一个城市，但离得非常近，是无锡的……但这个S却不辞辛劳的开车奔波于两个城市之间……她几乎每个星期接受三次调教……现在她已经开始整天穿着拘束衣上课了……有的时候她的主人还要求她塞着振荡器去上课……
　　“穿着拘束衣塞着跳蛋去上课真的太刺激了……”这是“诱”的原话，但我想象着一个年轻的女孩子穿着勒捆着全身的皮制拘束衣去上学……而且下面有的时候还塞着振荡器……我觉得我是绝对不会这样对待把一切都交给我的M的……
　　我不知道“诱”的主人是什么人，但我觉得让一个在校学生在校期间还穿着皮制拘束衣和塞着跳蛋去上课显然已经把SM强行塞带进了她的正常生活……我认为这是对自己的M是极其不负责任的行为……也是极端不安全的……
　　我对她的劝阻是非常软弱无力的，但我非常明确的知道，让一个在校学生上课的时候穿着皮制拘束衣和塞跳蛋的S根本就没有考虑到M的任何安全和后果……
　　夏林都没有这么做过……
　　“我的主人准备带我去见其他的人了，好期盼！”这是“诱”给我在QQ上留下的最后的一句话……
　　我想劝阻“诱”不要轻易的同意自己被带出去公调……但来不及了，就在我的面前，“诱”的头像闪了一下，从我的QQ好友里一下子消失了……
　　我知道，我被她或者可能是她的S“黑”掉了……她的MSN，她的交友网站的联系资料和所有网上的信息……全部消失了……
　　“诱”从网上彻底消失了……
　　“如果哪天我变成了一个被圈养的私奴……我会消失的……但是我绝对不会去做一个私奴！”这是“诱”在我们刚刚认识的时候对我说的……
　　我非常明确的知道，这个姑娘是根本没有能力来抵御欲望对她的诱惑的，而且在她的脑子里，服从主人就是一切……她没有看完我为她写的故事全部……
　　“苏州的夜晚是让人发疯似的宁静……”
